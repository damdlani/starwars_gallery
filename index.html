<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/status.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/subheader.css">
  <link rel="stylesheet" href="/styles/gallery.css">
  <link rel="stylesheet" href="/styles/button.css">
  <link rel="stylesheet" href="/styles/bio.css">
  <link rel="stylesheet" href="/styles/pagination.css">
  <script defer src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/478e816e7d.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper js-wrapper">
    <header class="header">
      <h1>Star Wars Gallery</h1>

    </header>
    <div class="subheader">
      <form class="subheader__searchForm js-searchForm">
        <input type="text" required placeholder="use your force" minlength="1" class="search__input js-searchInput" />
        <button type="submit" class="button js-searchButton">search</button>
        <button class="button js-homeButton">home</button>
      </form>
      <div class="subheader__theme">
        <span>dark side</span>
        <label class="theme__box">
          <input hidden type="checkbox" class="theme__button js-themeButton">
          <span class="theme__slider"></span>
        </label>
        <span>light side</span>
      </div>
    </div>
    <main class="main">
      <section class="gallery js-gallery"></section>

    </main>
    <section class="js-bio">
    </section>
    <section class="pagination js-pagination"></section>
    <aside class="status js-status"></aside>
  </div>
</body>

</html>
